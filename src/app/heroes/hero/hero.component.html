<h2>{{name}}</h2>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroeDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizeName}}</dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !=='Spiderman'">Cambiar nombre</button>
<button class="btn btn-primary mx-2" (click)="changeAge()" *ngIf="age !== 26">Cambiar edad</button>
<button class="btn btn-danger" (click)="resetForm()" >Resetear</button>
