<h3>Listado de heroes</h3>

<div *ngIf="deleteHeroe; else notHeroesDelete">
    <h3>Heroe borrado: <small class="text-danger">{{deleteHeroe}}</small></h3>
</div>

<ng-template #notHeroesDelete>
    <h3>No ha borrado nada :D</h3>
</ng-template>



<button class="btn btn-outline-danger" (click)="borrarUltimo();" *ngIf="heroNames.length > 0">Borrar ultimo</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
